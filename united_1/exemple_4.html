<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semantic Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Welcome in page</h1>
            <nav>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <section id="about">
            <h2>About us</h2>
            <p>Information about the company</p>
        </section>
        
        <section id="services">
            <h2>Us services</h2>
            <article>
                <ul>
                    <li>
                        <h3>Service 1</h3>
                        <p>About service 1</p>
                    </li>
                    <li>
                        <h3>Service 2</h3>
                        <p>About service 2</p>
                    </li>
                    <li>
                        <h3>Service 3</h3>
                        <p>About service 3</p>
                    </li>
                </ul>
            </article>
        </section>

        <aside>
            <h3>Last news</h3>
            <p>Recent news about our company</p>
        </aside>

        <footer>
            <p>&copy; 2024 My company</p>
            <a href="#contact">Contact</a>
        </footer>
    </body>
</html>
