<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My first page</title>
    </head>
    <body>
        <h1>This is a principal title</h1>
        <h2>this is a subheading</h2>
        <p>This is a text paragraph</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <ol>
            <li>First item</li>
            <li>Second item</li>
        </ol>
        <img src="image.jpg" alt="beautful landscape">
        <a href="https://exemple.com" target="_blank">Visit the example</a>
    </body>
</html>

<!-- Explanation
<!DOCTYPE html> Declares that the document is HTML5
<html lang="en"> Sets page language, important for acessibility
<head> Contais metadados such as title, charset and links style
<title> Sets the titles of the page, which appears in the browser tab
<body> Where we place the page's visible content
-->
