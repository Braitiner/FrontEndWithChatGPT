<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My first page</title>
    </head>
    <body>
        <!--Page content here-->
    </body>
</html>

<!-- Explanation
<!DOCTYPE html> Declares that the document is HTML5
<html lang="en"> Sets page language, important for acessibility
<head> Contais metadados such as title, charset and links style
<title> Sets the titles of the page, which appears in the browser tab
<body> Where we place the page's visible content
-->
